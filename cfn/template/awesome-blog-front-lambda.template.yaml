AWSTemplateFormatVersion: "2010-09-09"
Description: Create Lambda for blue-green static contents

Parameters:
  ServiceName:
    Type: String
    Default: 'awesome-blog'
  Environment:
    Type: String
    AllowedValues:
      - dev
      - stg
      - prd
  ArtifactBucket:
    Type: String
  ArtifactKey:
    Type: String

Resources:
  FrontPageFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                - "lambda.amazonaws.com"
            Action:
              - "sts:AssumeRole"
            ManagedPolicyArns:
              - "arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole"
      MaxSessionDuration: 3600
      Path: "/"
      RoleName: !Join [ '-', [ !Ref ServiceName, !Ref Environment, 'front-page-lambda-role' ] ]

  FrontPageFunction:
    Type: AWS::Lambda::Function
    Properties:
      Architectures:
        - arm64
      FunctionName: !Join [ '-', [ !Ref ServiceName, !Ref Environment, 'front-page' ] ]
      Runtime: nodejs16.x
      Code:
        S3Bucket: !Ref ArtifactBucket
        S3Key: !Ref ArtifactKey
      Handler: index.handler
      Role: !GetAtt FrontPageFunctionRole.Arn
      MemorySize: 128
      Timeout: 5
      Tags:
        - Key: Owner
          Value: awesome
        - Key: Phase
          Value: !Ref Environment

  FrontPageFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Join [ '', [ '/aws/lambda/', !Ref FrontPageFunction ] ]

Outputs:
  FrontPageFunction:
    Value: !Ref FrontPageFunction
