<ng-container *ngIf="$site | async as site">
  <header class="py-3">
    <div class="container-fluid">
      <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-md-4 col-sm-12 align-self-sm-center text-center">
          <span class="display-6 text-dark title" routerLink="/">{{ site.title }}</span>
        </div>
        <div class="d-none d-md-block col-6">
          <span>{{ site.subTitle }}</span>
        </div>
        <div class="d-none d-md-block col-2 align-self-end align-items-end">
          <a class="btn btn-sm btn-outline-secondary" href="#">{{ 'login' | translate }}</a>
        </div>
      </div>
    </div>
  </header>
</ng-container>
